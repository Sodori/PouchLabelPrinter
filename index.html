<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/CSS/style.css">
        <link rel="icon" href="assets/media/fav-150x150.jpeg">
        <script src="Assets/JS/Script.js"></script>
        <title>Doggy Tools</title>
    </head>
<body>
    <nav class="nav">
        <div class="nLogo">
          <a href="http://doggy.sodori.se"><img id="DGlogo" src="assets/media/Doggy Grunkor/Doggy Grunkor.ico" alt="Logo of Doggy Grunkor"></a>
        </div>
        <div class="destinations">
            <ul class="menu">
                <li><a href="https://sodori.se/" data-hover="Valhalla Coding">Valhalla Coding</a></li>
                <li><a href="https://docs.google.com/spreadsheets/d/1wcwOeazKBiMnwlPfke60ltBxg21Ch5vKce3c1-VKtmk/edit?usp=drive_link" data-hover="To Spreadsheet">Doggy Grunkor<br>Spreadsheet</a></li>
                <li><a href="#" data-hover="Följesedel">Följesedel</a></li>
            </ul>
        </div>
    </nav>

    <div class="parameters">
        <input type="text" name="KokNr" id="KokId" required placeholder="Välj vilket KokId att börja på.">
        <div id="RSelect">
            <label for="RSelect">Välj vilket R-nummer du vill börja på:</label>
            <div class="Rid">
                <input type="radio" name="rButtons" id="0" checked>
                <label for="0">First 1</label>
            </div>
            <div class="Rid">
                <input type="radio" name="rButtons" id="1">
                <label for="1">Second 1</label>
            </div>
            <div class="Rid">
                <input type="radio" name="rButtons" id="2">
                <label for="2">First 3</label>
            </div>
            <div class="Rid">
                <input type="radio" name="rButtons" id="3">
                <label for="3">Second 3</label>
            </div>
            <div class="Rid">
                <input type="radio" name="rButtons" id="4">
                <label for="4">First 5</label>
            </div>
            <div class="Rid">
                <input type="radio" name="rButtons" id="5">
                <label for="5">Second 5</label>
            </div>
        </div>
        <label for="pages">Välj antal sidor:</label>
        <input type="number" name="pages" id="pages" value="1">
        <br>
        <input type="button" id="Print" value="Print">
    </div>

    <div class="LabelPages">
    </div>
</body>
</html>
